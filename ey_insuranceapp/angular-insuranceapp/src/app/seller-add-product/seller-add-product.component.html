<div class="add-product">
  <h1>Add New Policy</h1>
  <p class="message-p">{{addProductMessage}}</p>
  <form #addProduct="ngForm"
  (ngSubmit)="submit(addProduct.value)"
   class="common-form">
    <input
      type="text"
      class="form-input"
      placeholder="Enter Policy Name"
      name="name"
      ngModel
    />
    <input
    type="text"
    class="form-input"
    placeholder="Enter Policy Price"
    name="price"
    ngModel
  />
  <input
  type="text"
  class="form-input"
  placeholder="Enter Policy Category"
  name="category"
  ngModel
/>
<input
type="text"
class="form-input"
placeholder="Enter Policy Duration"
name="duration"
ngModel
/>
<textarea
type="text"
class="form-input"
placeholder="Enter Policy Description"
name="description"
ngModel
></textarea>

<input
type="text"
class="form-input"
placeholder="Enter Policy Image URL"
name="image"
ngModel
/>
<button class="form-button">Add Policy</button>

  </form>
</div>
